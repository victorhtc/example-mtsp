<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
	<script>
		function start() {
			document.getElementById('form:loading').style.display = 'block';
		}

		function complete() {
			document.getElementById('form:loading').style.display = 'none';
		}
	</script>
</h:head>

<h:form id="form">

	<p:ajaxStatus onstart="start()" oncomplete="complete()" />

	<h:panelGroup id="loading"
		style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1001; text-align: center; padding-top: 23%; background-color: #FFF; display: none;	opacity: 0.6; filter: alpha(opacity =   60)">
		<h:graphicImage title="loading..." value="loading.gif" />
		<br />
	Optimizing routes...
	</h:panelGroup>

	<p:gmap id="gmapId" markerDragListener="#{routePrinter.onMarkerDrop}"
		onOverlaySelectUpdate="gmapId" onMarkerDragUpdate="gmapId"
		model="#{routePrinter.mapModel}"
		style="position: absolute;	top: 0;	left: 0; width: 100%; height: 100%; z-index: 999;"
		center="#{routePrinter.center}" zoom="13" type="terrain">
	</p:gmap>
</h:form>


</html>
